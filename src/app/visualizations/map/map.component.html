<div class="view-container">
  <div id="legend"></div>
  <div id="map-visualization"></div>
  <div class="animation-controls controls-container">
    <div class="animation-btn">
      <span class="material-symbols-outlined" (click)="startAnimation()" *ngIf="!animationActive">
        play_arrow
      </span>
      <span class="material-symbols-outlined" (click)="stopAnimation()" *ngIf="animationActive">
        pause
      </span>
    </div>
    <input type="range" name="time" min="0" [(ngModel)]="currentSliderValue" [max]="uniqueDates.length - 1" id="input_time" (change)="dateChange($event)">
    <p>{{ selectedDate.getMonth() + 1 }} {{ selectedDate.getFullYear() }}</p>
  </div>
</div>
