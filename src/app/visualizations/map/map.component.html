<div class="view-container">
  <div id="legend"></div>
  <div id="map-visualization"></div>
  <div class="animation-controls controls-container">
    <div  class="animation-btn">
      <span class="material-symbols-outlined">
        play_arrow
      </span>
      <!-- <span class="material-symbols-outlined">
        pause
      </span> -->
    </div>
    <input type="range" name="time" min="0" [max]="uniqueDates.length" id="input_time" (change)="dateChange($event)">
    <p>{{ selectedDate.getMonth() }} {{ selectedDate.getFullYear() }}</p>
  </div>
</div>
