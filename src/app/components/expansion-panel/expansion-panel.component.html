<div class="panel">
  <div class="headline" (click)="toggleVisibility()">
    <span class="material-symbols-outlined" *ngIf="!visibility">expand_less</span>
    <span class="material-symbols-outlined" *ngIf="visibility">expand_more</span>
    <h3>{{ title }}</h3>
  </div>
  <div class="content" [ngClass]="{'visible': visibility}">
    <ng-content></ng-content>
  </div>
</div>
